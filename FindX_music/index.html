<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindX_Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="FindX">FindX Music</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - No Copyright Sounds </h1>
        <div class="songList"></div> 
        <div class="songBanner"></div> 
    </div>

    <div class="bottom">
         <input type="range" name="range" id="MyProgressBar"
         min="0"
         max = "100"> 
         <div class = "icon"><!--fontawesome icons--></div>
         <i class="fas fa-2x fa-step-backward"></i>
         <i class="far fa-3x fa-play-circle"></i>
         <i class="fas fa-2x fa-step-forward"></i>
    </div>
    <script src="https://kit.fontawesome.com/77a0759c9d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
